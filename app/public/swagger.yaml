openapi: 3.0.3
info:
  title: ParishHub API
  description: API for managing parish births, deaths, and marriages
  version: 1.0.0
  contact:
    name: API Support
servers:
  - url: /api
    description: API Server
tags:
  - name: Authentication
    description: User authentication endpoints
  - name: Deaths
    description: Death management
  - name: Births
    description: Birth management
  - name: Marriages
    description: Marriage management

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: Sanctum
  schemas:
    Error:
      type: object
      properties:
        message:
          type: string
          example: The given data was invalid.
        errors:
          type: object
    PaginationLinks:
      type: object
      properties:
        first:
          type: string
          nullable: true
          example: /api/births?page=1
        last:
          type: string
          nullable: true
          example: /api/births?page=3
        prev:
          type: string
          nullable: true
          example: /api/births?page=1
        next:
          type: string
          nullable: true
          example: /api/births?page=2
    PaginationMeta:
      type: object
      properties:
        current_page:
          type: integer
          example: 1
        from:
          type: integer
          nullable: true
          example: 1
        last_page:
          type: integer
          example: 3
        path:
          type: string
          example: /api/births
        per_page:
          type: integer
          example: 15
        to:
          type: integer
          nullable: true
          example: 15
        total:
          type: integer
          example: 45
    Birth:
      allOf:
        - type: object
          properties:
            id:
              type: integer
              example: 1
        - $ref: '#/components/schemas/BirthInput'
        - type: object
          properties:
            created_at:
              type: string
              format: date-time
              example: 2026-02-17 10:30:00
            updated_at:
              type: string
              format: date-time
              example: 2026-02-17 10:30:00
    BirthInput:
      type: object
      required:
        - date
        - full_name
        - father_name
        - mother_name
        - date_of_birth
        - date_of_baptism
        - place_of_baptism
        - celebrant
        - god_parents
        - parish
        - reg_no
      properties:
        date:
          type: string
          format: date
          example: 2026-02-17
        full_name:
          type: string
          example: Maria Joseph
        father_name:
          type: string
          example: Mathew Joseph
        mother_name:
          type: string
          example: Anna Joseph
        date_of_birth:
          type: string
          format: date
          example: 2026-02-10
        date_of_baptism:
          type: string
          format: date
          example: 2026-02-12
        place_of_baptism:
          type: string
          example: St. Mary's Church
        celebrant:
          type: string
          example: Fr. Thomas
        god_parents:
          type: string
          example: John and Mary
        parish:
          type: string
          example: Fort Kochi
        reg_no:
          type: string
          example: 'B-233'
        page_no:
          type: string
          nullable: true
          example: '12'
        book_no:
          type: string
          nullable: true
          example: '3'
    Death:
      allOf:
      - type: object
        properties:
          id:
            type: integer
            example: 1
      - $ref: '#/components/schemas/DeathInput'
      - type: object
        properties:
          created_at:
            type: string
            format: date-time
            example: 2026-02-17 10:30:00
          updated_at:
            type: string
            format: date-time
            example: 2026-02-17 10:30:00
    DeathInput:
      type: object
      required:
        - date
        - full_name
        - parent
        - address
        - date_of_death
        - place_of_burial
        - date_of_burial
        - reg_no
      properties:
        date:
          type: string
          format: date
          example: 2026-02-17
        full_name:
          type: string
          example: John
        parent:
          type: string
          example: Mathew
        address:
          type: string
          example: 123 Main Street
        spouse:
          type: string
          nullable: true
          example: Mary
        date_of_death:
          type: string
          format: date
          example: 2026-01-16
        cause_of_death:
          type: string
          nullable: true
          example: Natural causes
        place_of_burial:
          type: string
          example: fortkochi
        date_of_burial:
          type: string
          format: date
          example: 2026-01-20
        reg_no:
          type: string
          example: '233'
        page_no:
          type: string
          nullable: true
          example: '12'
        book_no:
          type: string
          nullable: true
          example: '3'
    Marriage:
      allOf:
        - type: object
          properties:
            id:
              type: integer
              example: 1
        - $ref: '#/components/schemas/MarriageInput'
        - type: object
          properties:
            created_at:
              type: string
              format: date-time
              example: 2026-02-17 10:30:00
            updated_at:
              type: string
              format: date-time
              example: 2026-02-17 10:30:00
    MarriageInput:
      type: object
      required:
        - date
        - bride_full_name
        - bride_parents
        - groom_full_name
        - groom_parents
        - celebrant
        - church
        - married_on
        - reg_no
      properties:
        date:
          type: string
          format: date
          example: 2026-02-17
        bride_full_name:
          type: string
          example: Maria Joseph
        bride_parents:
          type: string
          example: John and Anna
        groom_full_name:
          type: string
          example: Thomas Joseph
        groom_parents:
          type: string
          example: Mathew and Mary
        celebrant:
          type: string
          example: Fr. Peter
        church:
          type: string
          example: St. Mary's Church
        married_on:
          type: string
          format: date
          example: 2026-02-16
        witness1:
          type: string
          nullable: true
          example: Witness One
        witness2:
          type: string
          nullable: true
          example: Witness Two
        reg_no:
          type: string
          example: 'M-233'
        page_no:
          type: string
          nullable: true
          example: '12'
        book_no:
          type: string
          nullable: true
          example: '3'
    PaginatedBirths:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Birth'
        links:
          $ref: '#/components/schemas/PaginationLinks'
        meta:
          $ref: '#/components/schemas/PaginationMeta'
    PaginatedDeaths:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Death'
        links:
          $ref: '#/components/schemas/PaginationLinks'
        meta:
          $ref: '#/components/schemas/PaginationMeta'
    PaginatedMarriages:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Marriage'
        links:
          $ref: '#/components/schemas/PaginationLinks'
        meta:
          $ref: '#/components/schemas/PaginationMeta'
    User:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: John Doe
        email:
          type: string
          format: email
          example: user@example.com
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

paths:
  /auth/login:
    post:
      tags:
        - Authentication
      summary: Login user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
                password:
                  type: string
                  format: password
                  example: password123
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
                  token:
                    type: string
                    example: 1|abcdef123456...
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Invalid credentials

  /auth/logout:
    post:
      tags:
        - Authentication
      summary: Logout user
      security:
        - bearerAuth: []
      responses:
        '204':
          description: Logout successful
        '401':
          description: Unauthenticated
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Unauthenticated

  /deaths:
    get:
      tags:
        - Deaths
      summary: List all deaths
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of deaths
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedDeaths'
    post:
      tags:
        - Deaths
      summary: Create a new death
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeathInput'
      responses:
        '201':
          description: Death created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Death'
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /deaths/{death}:
    get:
      tags:
        - Deaths
      summary: Get death by ID
      security:
        - bearerAuth: []
      parameters:
        - name: death
          in: path
          required: true
          schema:
            type: integer
          description: Death ID
      responses:
        '200':
          description: Death details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Death'
        '404':
          description: Death not found
    put:
      tags:
        - Deaths
      summary: Update death
      security:
        - bearerAuth: []
      parameters:
        - name: death
          in: path
          required: true
          schema:
            type: integer
          description: Death ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeathInput'
      responses:
        '200':
          description: Death updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Death'
        '404':
          description: Death not found
        '422':
          description: Validation error
    delete:
      tags:
        - Deaths
      summary: Delete death
      security:
        - bearerAuth: []
      parameters:
        - name: death
          in: path
          required: true
          schema:
            type: integer
          description: Death ID
      responses:
        '204':
          description: Death deleted successfully
        '404':
          description: Death not found

  /births:
    get:
      tags:
        - Births
      summary: List all births
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of births
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedBirths'
    post:
      tags:
        - Births
      summary: Create a new birth
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BirthInput'
      responses:
        '201':
          description: Birth created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Birth'
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /births/{birth}:
    get:
      tags:
        - Births
      summary: Get birth by ID
      security:
        - bearerAuth: []
      parameters:
        - name: birth
          in: path
          required: true
          schema:
            type: integer
          description: Birth ID
      responses:
        '200':
          description: Birth details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Birth'
        '404':
          description: Birth not found
    put:
      tags:
        - Births
      summary: Update birth
      security:
        - bearerAuth: []
      parameters:
        - name: birth
          in: path
          required: true
          schema:
            type: integer
          description: Birth ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BirthInput'
      responses:
        '200':
          description: Birth updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Birth'
        '404':
          description: Birth not found
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      tags:
        - Births
      summary: Delete birth
      security:
        - bearerAuth: []
      parameters:
        - name: birth
          in: path
          required: true
          schema:
            type: integer
          description: Birth ID
      responses:
        '204':
          description: Birth deleted successfully
        '404':
          description: Birth not found

  /marriages:
    get:
      tags:
        - Marriages
      summary: List all marriages
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of marriages
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedMarriages'
    post:
      tags:
        - Marriages
      summary: Create a new marriage
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MarriageInput'
      responses:
        '201':
          description: Marriage created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Marriage'
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /marriages/{marriage}:
    get:
      tags:
        - Marriages
      summary: Get marriage by ID
      security:
        - bearerAuth: []
      parameters:
        - name: marriage
          in: path
          required: true
          schema:
            type: integer
          description: Marriage ID
      responses:
        '200':
          description: Marriage details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Marriage'
        '404':
          description: Marriage not found
    put:
      tags:
        - Marriages
      summary: Update marriage
      security:
        - bearerAuth: []
      parameters:
        - name: marriage
          in: path
          required: true
          schema:
            type: integer
          description: Marriage ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MarriageInput'
      responses:
        '200':
          description: Marriage updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Marriage'
        '404':
          description: Marriage not found
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      tags:
        - Marriages
      summary: Delete marriage
      security:
        - bearerAuth: []
      parameters:
        - name: marriage
          in: path
          required: true
          schema:
            type: integer
          description: Marriage ID
      responses:
        '204':
          description: Marriage deleted successfully
        '404':
          description: Marriage not found

